<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Emoji Translator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1>Emoji Translator</h1>

            <div class="text-add">
                <label for="txt">Enter text</label>
                <textarea id="txt" placeholder="type in some text..."></textarea>
            </div>

            <div class="controls">
                <button class="translateBtn">Translate →</button>
                <button class="reverseBtn">← Reverse</button>
            </div>

            <h2>Output</h2>
            <div id="output" class="output">Your emoji sentence will appear here..</div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
